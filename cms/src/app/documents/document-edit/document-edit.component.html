<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(formy, name, description, url)" #formy="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            name="name"
            ngModel
            #name="ngModel"
            required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            name="description"
            ngModel>
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            type="text"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255"
            name="url"
            ngModel
            #url="ngModel"
            required>
          <div style="margin-top: 20px;" class="alert alert-danger" *ngIf="(!name.valid && name.touched) || (!url.valid && url.touched)">The Document title and URL are required fields</div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" *ngIf="formy.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
