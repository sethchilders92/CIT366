<a

  class="list-group-item clearfix"
  (click)="onSelected()" routerLinkActive="active" [routerLink]="contact.id">
  <div class="pull-left">
    <h4 class="list-group-item-heading"><strong>{{ contact.name }}</strong></h4>
  </div>
  <span class="pull-right">
    <img
      [src]="contact.imageUrl"
      alt="{{ contact.name }}"
      class="img-responsive"
      style="max-height: 75px;">
  </span>
</a>
