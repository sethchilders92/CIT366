<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h2 class="pull-left">Contacts</h2>
    <div class="btn-group pull-right" style="padding-top: 18px">
      <a href="#" class="btn btn-success" routerLink="new">New Contact</a>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let contact of contacts"
          [contact]="contact">
        </cms-contact-item>
      </div>
    </div>
  </div>

</div>
